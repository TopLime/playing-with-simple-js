<!DOCTYPE html>
<html>
    <head>
        <title>Normal - Quizical!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
     </br>
        <h1>Quizical!</h1>
        <h3>Press the button below to choose a random question from a random catagory</h3>
        <br>

        <div class="wrapper">  
<button type="button" onclick="randomWebsite();">Take me to a random Question</button>
    </div>
    </body>
<script type="text/javascript">
    var websites = ["http://google.com", "http://reddit.com", "http://stackoverflow.com"];

function randomWebsite() {
    var website = websites[Math.floor(Math.random()*websites.length)];
    window.location = website;
}
</script>






</html>
